<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Speed Anniversary</title>
  </head>
  <body>
    <div class="main-cover">
      <nav id="navbar">
        <button class="btn-homepage" href="#"></button>
        <button class="btn-download" href="#"></button>
      </nav>
      <div class="game-title">
        <div class="title"></div>
        <div class="subtitle"></div>
      </div>
    </div>

    <div class="panel-gift">
      <button class="btn-wish"></button>
      <button class="btn-invite"></button>

      <div class="intro">
        <div class="intro-title"></div>
        <div class="intro-subtitle">
          <strong>XXXXX Players</strong>
          <span> have Pre-registered for Our Event!</span>
        </div>
      </div>

      <div class="wishlist">
        <div class="list-1">
          <div class="text">PRE-REGISTRATION WISH 1</div>
          <div class="wish-items">
            <div class="item" data-item="1"></div>
            <div class="item" data-item="2"></div>
            <div class="item" data-item="3"></div>
          </div>
        </div>
        <div class="list-2">
          <div class="text">PRE-REGISTRATION WISH 2</div>
          <div class="wish-items">
            <div class="item" data-item="4"></div>
            <div class="item" data-item="5"></div>
            <div class="item" data-item="6"></div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="js/layout.js"></script>
</html>
